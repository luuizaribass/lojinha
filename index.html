<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>marimariamakeup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/icon.png">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>

<body>
    <header id="header">
        <div class="container">
            <div class="logo">
                <h1 class="logo-nome">marimariamakeup</h1>
            </div>
            <div id="buscar">
                <input type="text" id="buscar-input" placeholder="Pesquisar Produto" oninput="buscarPoduto()">
                <button onclick="buscarSite()">buscar</button>
            </div>
            <div id="carrinho-icon" onclick="toogleCarrinho()">
                <div class="imagem">
                    <img src="img/opencart.svg" alt="">
                </div>
                <span id="cont-carrinho">0</span>
            </div>
            <div id="carrinho-itens">
                <ul id="itens-lista"></ul>
                <span id="preco-total">total: R$0.00</span>
            </div>
            <div id="carrinho-itens" style="display: none;">
                <ul id="itens-lista"></ul>
                <span id="preco-total">Total: R$0.00</span>
                <button class="limpa" onclick="limparCarrinho"></button>
            </div>
        </div>
    </header>
    <main id="main">
        <div class="container">
            <div class="nome">
                <h2 class="nome-secao">meus produtos:</h2>
            </div>
        </div>
        <div class="produtos">
            <div class="produto-linha">
                <div class="produto">
                    <div class="imagem">
                        <img src="img/base.png" alt="">
                    </div>
                    <div class="infos">
                        <h3>base</h3>
                        <p>R$30,00</p>
                        <button onclick="addCarrinho('base', 30)">adicionar ao carrinho</button>
                    </div>

                </div>

                <div class="produto">
                    <div class="imagem">
                        <img src="img/pincel.png" alt="">
                    </div>
                    <div class="infos">
                        <h3>pincel</h3>10
                        <p>R$15,00</p>
                        <button onclick="addCarrinho('pincel', 15)">adicionar ao carrinho</button>
                    </div>

                </div>

                <div class="produto">
                    <div class="imagem">
                        <img src="img/iluminadorpote.png" alt="">
                    </div>
                    <div class="infos">
                        <h3>iluminador em p√≥</h3>
                        <p>R$25,00</p>
                        <button onclick="addCarrinho('iluminadorpo', 25)">adicionar ao carrinho</button>
                    </div>

                </div>

            </div>

            <div class="produto-linha">
                <div class="produto">
                    <div class="imagem">
                        <img src="img/cilios.png" alt="">
                    </div>
                    <div class="infos">
                        <h3>cilios</h3>
                        <p>R$10,00</p>
                        <button onclick="addCarrinho('cilios', 10)">adicionar ao carrinho</button>
                    </div>

                </div>

                <div class="produto">
                    <div class="imagem">
                        <img src="img/sombra.png" alt="">
                    </div>
                    <div class="infos">
                        <h3>sombra</h3>
                        <p>R$40,00</p>
                        <button onclick="addCarrinho('sombra', 40)">adicionar ao carrinho</button>
                    </div>

                </div>

                <div class="produto">
                    <div class="imagem">
                        <img src="img/iluminador.png" alt="">
                    </div>
                    <div class="infos">
                        <h3>iluminador</h3>
                        <p>R$25,00</p>
                        <button onclick="addCarrinho('iluminador', 25)">adicionar ao carrinho</button>
                    </div>

                </div>

            </div>

        </div>
    </main>
    <script src="script.js"></script>



</body>

</html>
